<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Interno e Externo</title>
    
</head>
<body>
    <h1>Aprendendo JS</h1>
    <p>Sempre referencie os scripts JS no final do body, assim é garantido que as funções vão alterar todo o HTML e o site seja carregado mais rápido.</p>
    
    <!-- JS Interno -->
    <script>
        alert('Olá, mundo2!');
    </script>

    <!-- JS Externo-->
    <script src="js/index.js"></script>
</body>
</html>
